<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOLO Badges Image</title>
<!--   ayush yolo commits  -->
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .badges-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 600px;
      justify-content: center;
    }
    .badge {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 15px;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .badge:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 25px rgba(255, 75, 43, 0.9);
      z-index: 10;
    }
    .badge .icon {
      font-size: 48px;
      margin-bottom: 10px;
      user-select: none;
    }
    .badge .label {
      font-weight: 700;
      font-size: 18px;
      user-select: none;
    }
    .tooltip {
      position: absolute;
      bottom: 10px;
      background: rgba(0,0,0,0.75);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      color: #fff;
      max-width: 140px;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
    }
    .badge:hover .tooltip {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="badges-container" id="badgesContainer">
    <!-- Badges will be inserted here by JS -->
  </div>

  <script>
    const badgesData = [
      { icon: "ðŸ”¥", label: "YOLO Fire", tooltip: "This badge represents boldness and taking risks." },
      { icon: "ðŸš€", label: "YOLO Rocket", tooltip: "This badge symbolizes ambition and fast progress." },
      { icon: "ðŸŽ¯", label: "YOLO Target", tooltip: "This badge stands for focus and hitting your goals." },
      { icon: "ðŸ’¡", label: "YOLO Idea", tooltip: "This badge means creativity and bright ideas." },
      { icon: "âš¡", label: "YOLO Energy", tooltip: "This badge shows high energy and enthusiasm." }
    ];

    const container = document.getElementById('badgesContainer');

    badgesData.forEach(({icon, label, tooltip}) => {
      const badge = document.createElement('div');
      badge.className = 'badge';

      const iconElem = document.createElement('div');
      iconElem.className = 'icon';
      iconElem.textContent = icon;

      const labelElem = document.createElement('div');
      labelElem.className = 'label';
      labelElem.textContent = label;

      const tooltipElem = document.createElement('div');
      tooltipElem.className = 'tooltip';
      tooltipElem.textContent = tooltip;

      badge.appendChild(iconElem);
      badge.appendChild(labelElem);
      badge.appendChild(tooltipElem);

      // Add click event to toggle badge active state
      badge.addEventListener('click', () => {
        badge.classList.toggle('active');
        if (badge.classList.contains('active')) {
          badge.style.background = 'linear-gradient(135deg, #00c6ff, #0072ff)';
          badge.style.boxShadow = '0 8px 25px rgba(0, 114, 255, 0.9)';
        } else {
          badge.style.background = 'linear-gradient(135deg, #ff416c, #ff4b2b)';
          badge.style.boxShadow = '0 4px 15px rgba(255, 75, 43, 0.6)';
        }
      });

      container.appendChild(badge);
    });
  </script>
</body>
</html>
